name: Build

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

#      - name: Setup Gradle
#        uses: gradle/gradle-build-action@v2

      - name: Clean & Build
        run: ./gradlew clean build